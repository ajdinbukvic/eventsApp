<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <title>Događaji | Događaj</title>
  </head>
  <body>
    <div lang="en" th:include="fragments/navbar :: navbar"></div>
    <h1 class="text-center mx-auto mt-4 text-primary">
      ADMIN | Upravljanje događajima
    </h1>
    <div th:if="${success} != null">
      <div class="alert alert-success text-center" th:text="${success}"></div>
    </div>
    <div class="registration-form">
      <form
        method="POST"
        role="form"
        th:action="@{/events/save}"
        th:object="${eventIn}"
      >
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="name"
            name="name"
            placeholder="Naziv"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            class="form-control item"
            id="date"
            name="date"
            placeholder="Datum"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            class="form-control item"
            id="description"
            name="description"
            placeholder="Opis"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="image"
            name="image"
            placeholder="Slika"
            required
          />
        </div>
        <div class="form-group">
          <select
            class="form-select item"
            aria-label="Default select example"
            name="locationId"
            required
          >
            <option value="" disabled selected>Lokacije</option>
            <option
              th:each="location : ${locations}"
              th:value="${location.id}"
              th:text="${location.name}"
            ></option>
          </select>
        </div>
        <div class="form-group">
          <select
            class="form-select item"
            aria-label="Default select example"
            name="categoryId"
            required
          >
            <option value="" disabled selected>Kategorije</option>
            <option
              th:each="category : ${categories}"
              th:value="${category.id}"
              th:text="${category.name}"
            ></option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block create-account">
            Dodaj novi događaj
          </button>
        </div>
      </form>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Uređivanje</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              method="POST"
              role="form"
              th:action="@{/events/update}"
              th:object="${eventIn}"
            >
              <div class="mb-3">
                <label for="id" class="col-form-label">ID:</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  name="id"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="naziv" class="col-form-label">Naziv:</label>
                <input
                  type="text"
                  class="form-control"
                  id="naziv"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="datum" class="col-form-label">Datum:</label>
                <input
                  type="date"
                  class="form-control"
                  id="datum"
                  name="date"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="opis" class="col-form-label">Opis:</label>
                <textarea
                  class="form-control"
                  id="opis"
                  name="description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="slika" class="col-form-label">Slika:</label>
                <input
                  type="text"
                  class="form-control"
                  id="slika"
                  name="image"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lokacija" class="col-form-label">Lokacija:</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="lokacija"
                  name="locationId"
                  required
                >
                  <option
                    th:each="location : ${locations}"
                    th:value="${location.id}"
                    th:text="${location.name}"
                  ></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="kategorija" class="col-form-label"
                  >Kategorija:</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="kategorija"
                  name="categoryId"
                  required
                >
                  <option
                    th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                  ></option>
                </select>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Zatvori
                </button>
                <button type="submit" class="btn btn-primary">Spremi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Naziv</th>
              <th>Datum</th>
              <th>Opis</th>
              <th>Slika</th>
              <th>Lokacija</th>
              <th>Kategorija</th>
              <th class="text-right">Komentari</th>
              <th class="text-right">Uređivanje</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="event: ${events}">
              <td th:text="${event.id}" class="text-center"></td>
              <td th:text="${event.name}"></td>
              <td th:text="${event.date}"></td>
              <td th:text="${event.description}"></td>
              <td>
                <img width="100" height="100" th:src="${event.image}" />
              </td>
              <td th:text="${event.locationName}"></td>
              <td th:text="${event.categoryName}"></td>
              <td class="td-actions text-right">
                <a th:href="@{|/event/${event.id}|}">Pregledaj</a>
              </td>
              <td class="td-actions text-right">
                <form
                  style="display: inline"
                  method="POST"
                  th:action="@{|/events/finish/${event.id}|}"
                  th:if="${event.finished == false}"
                >
                  <button
                    type="submit"
                    class="btn btn-danger btn-just-icon btn-sm"
                  >
                    Završi
                  </button>
                </form>
                <button
                  type="button"
                  th:onclick="dodajModal([[${event.id}]],[[${event.name}]],[[${event.date}]],[[${event.description}]],[[${event.image}]],[[${event.locationId}]],[[${event.categoryId}]])"
                  class="btn btn-primary btn-just-icon btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@getbootstrap"
                >
                  Uredi
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      date.min = new Date().toISOString().split("T")[0];
      datum.min = new Date().toISOString().split("T")[0];
      const dodajModal = (a, b, c, d, e, f, g) => {
        const id = document.getElementById("id");
        id.value = a;
        document.getElementById("naziv").value = b;
        document.getElementById("datum").value = c
          .split("/")
          .reverse()
          .join("-");
        console.log(new Date(c.split("/").reverse().join("-")));
        document.getElementById("opis").value = d;
        document.getElementById("slika").value = e;
        document.getElementById("lokacija").value = f;
        document.getElementById("kategorija").value = g;
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
