<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <title>Događaji | Profil</title>
  </head>
  <body>
    <div lang="en" th:include="fragments/navbar :: navbar"></div>

    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="rounded-circle mt-5"
              width="150px"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
            /><span
              class="font-weight-bold"
              th:text="${userOut.firstName} + ' ' + ${userOut.lastName}"
            ></span
            ><span class="text-black-50" th:text="${userOut.email}"></span>
          </div>
        </div>
        <div class="col-md-5">
          <div class="p-3 py-5">
            <div th:if="${success} != null">
              <div
                class="alert alert-success text-center"
                th:text="${success}"
              ></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Izmjena korisničkih podataka</h4>
            </div>
            <form
              th:method="POST"
              class=""
              role="form"
              th:action="@{/users/updatePassword/{id}(id=${userOut.id})}"
              th:object="${userUpdateIn}"
            >
              <div class="row mt-3">
                <div class="col-md-12">
                  <label for="currentPassword">Trenutna lozinka</label>
                  <input
                    id="currentPassword"
                    type="password"
                    class="form-control"
                    name="currentPassword"
                    required
                    data-eye
                    th:field="*{currentPassword}"
                  />
                  <p
                    th:errors="*{currentPassword}"
                    class="text-danger"
                    th:if="${#fields.hasErrors('currentPassword')}"
                  ></p>
                </div>
                <div class="col-md-12">
                  <label for="password">Nova lozinka</label>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    name="password"
                    required
                    data-eye
                    th:field="*{password}"
                  />
                  <p
                    th:errors="*{password}"
                    class="text-danger"
                    th:if="${#fields.hasErrors('password')}"
                  ></p>
                </div>
                <div class="col-md-12">
                  <label for="passwordConfirm">Potvrdite novu lozinku</label>
                  <input
                    id="passwordConfirm"
                    type="password"
                    class="form-control"
                    name="passwordConfirm"
                    required
                    data-eye
                    th:field="*{passwordConfirm}"
                  />
                  <p
                    th:errors="*{passwordConfirm}"
                    class="text-danger"
                    th:if="${#fields.hasErrors('passwordConfirm')}"
                  ></p>
                </div>
              </div>
              <div class="mt-5 text-center">
                <button type="submit" class="btn btn-primary profile-button">
                  Spremi promjene
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
