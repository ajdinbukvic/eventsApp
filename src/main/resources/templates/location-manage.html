<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Događaji | Lokacije</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body>
    <div lang="en" th:include="fragments/navbar :: navbar"></div>
    <h1 class="text-center mx-auto mt-4 text-primary">
      ADMIN | Upravljanje lokacijama
    </h1>
    <div th:if="${success} != null">
      <div class="alert alert-success text-center" th:text="${success}"></div>
    </div>
    <div class="registration-form">
      <form
        method="POST"
        role="form"
        th:action="@{/locations/save}"
        th:object="${locationIn}"
      >
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="name"
            name="name"
            placeholder="Naziv"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            class="form-control item"
            id="description"
            name="description"
            placeholder="Opis"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="image"
            name="image"
            placeholder="Slika"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block create-account">
            Dodaj novu lokaciju
          </button>
        </div>
      </form>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Uređivanje</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              method="POST"
              role="form"
              th:action="@{/locations/update}"
              th:object="${locationIn}"
            >
              <div class="mb-3">
                <label for="id" class="col-form-label">ID:</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  name="id"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="naziv" class="col-form-label">Naziv:</label>
                <input
                  type="text"
                  class="form-control"
                  id="naziv"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="opis" class="col-form-label">Opis:</label>
                <textarea
                  class="form-control"
                  id="opis"
                  name="description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="slika" class="col-form-label">Slika:</label>
                <input
                  type="text"
                  class="form-control"
                  id="slika"
                  name="image"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Zatvori
                </button>
                <button type="submit" class="btn btn-primary">Spremi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Naziv</th>
              <th>Opis</th>
              <th>Slika</th>
              <th class="text-right">Uređivanje</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="location: ${locations}">
              <td th:text="${location.id}" class="text-center"></td>
              <td th:text="${location.name}"></td>
              <td th:text="${location.description}"></td>
              <td>
                <img width="100" height="100" th:src="${location.image}" />
              </td>
              <td class="td-actions text-right">
                <button
                  type="button"
                  th:onclick="dodajModal([[${location.id}]],[[${location.name}]],[[${location.description}]],[[${location.image}]])"
                  class="btn btn-primary btn-just-icon btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@getbootstrap"
                >
                  Uredi
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      const dodajModal = (a, b, c, d) => {
        const id = document.getElementById("id");
        id.value = a;
        document.getElementById("naziv").value = b;
        document.getElementById("opis").value = c;
        document.getElementById("slika").value = d;
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
